<!DOCTYPE html>
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="jumbotron text-center bg-light-grey mb-0">
        <h1>Search</h1>
        <p>
            This is a web scraper that gathers article overviews using the free development version of NewsAPI
        </p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light blue-grey lighten-5 mb-4">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav navbar-nav pull-sm-left">
          </ul>
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
          <ul class="nav navbar-nav pull-sm-right">
          </ul>
      </div>
    </nav>
    <div class="form-inline">
        <form class="mx-auto">
            <input class="form-control" style="width: 530px" name="search" type="text" id="search_query"
                   placeholder="Search for tweets and articles" aria-label="Search">
            <button class="btn btn-dark btn-rounded" formmethod="POST" type="submit">Search</button>
        </form>
    </div>
{% endblock %}
</html>
